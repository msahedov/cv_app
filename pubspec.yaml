name: e_commerce_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev 
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite:
  pdf: ^3.6.1
  path_provider:
  url_launcher:
  image_picker:
  telephony: ^0.1.4
  loading_indicator: ^1.1.0
  table_calendar: ^2.1.0 
  font_awesome_flutter: ^9.2.0

dev_dependencies:
  flutter_test: 
    sdk: flutter

flutter:
  
  uses-material-design: true
  assets:
    - assets/fonts/person.png 
    - assets/images/
   
  fonts:
    - family: Bellota_Bold
      fonts:
        - asset: assets/fonts/BellotaText-Bold.ttf
    - family: Bellota_Light
      fonts:
        - asset: assets/fonts/BellotaText-Light.ttf
    - family: Bellota_Regular     
      fonts:
        - asset: assets/fonts/BellotaText-Regular.ttf
  
    
