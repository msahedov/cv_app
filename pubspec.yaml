name: e_commerce_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev 
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable:
  flutter_svg: 
  page_transition: ^1.1.7+6
  flutter_spinkit: ^5.0.0
  auto_size_text: ^2.1.0
  curved_navigation_bar: ^0.3.7
  path_provider:
  permission_handler:
  url_launcher:
  cached_network_image:
  share:
  launch_review:
  connectivity: ^3.0.3
  provider:
  image_picker:
  shared_preferences:
  photo_view:
  flutter_animated_dialog:   
  smooth_star_rating:
  flutter_feather_icons: ^2.0.0+1
  carousel_slider: ^3.0.0
  package_info: ^2.0.0
  intl: ^0.17.0  
  easy_localization: ^3.0.0
  http:
  shimmer: ^2.0.0
  readmore: ^2.1.0
  telephony: ^0.1.4
  flutter_bloc: ^7.0.1
  web_socket_channel: ^2.1.0
  moor: ^4.4.1
  yandex_mapkit: ^1.0.1
dev_dependencies:
  flutter_test: 
    sdk: flutter

flutter:
  
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/images/diller/
    - assets/images/emptyState/ 

  fonts:
    - family: Poppins_Bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: Poppins_SemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
    - family: Poppins_Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Poppins_Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
